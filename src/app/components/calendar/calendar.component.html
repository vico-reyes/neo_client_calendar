<div class="calendar">
  <div class="calendar-navs">
    <div class="month-nav">
        <img class="imgprev" 
          src="../assets/img/carrusel next.svg" 
          style="cursor:pointer" 
          (click)="prevMonth()">
         <p class="black-color fs-14">{{ currentDate.format('MMMM') | uppercase }}</p>
         <img class="imgnext" 
         src="../assets/img/carrusel prev.svg" 
         style="cursor:pointer" 
         (click)="nextMonth()">
      <!-- <button (click)="nextMonth()">&gt;</button> -->
    </div>
    <!-- <div class="year-nav">
      <button (click)="prevYear()">&lt;</button>
      <span>{{ currentDate.format('YYYY') }}</span>
      <button (click)="nextYear()">&gt;</button>
    </div> -->
  </div>
   
  <div class="month-grid">
    <div class="day-names">
      <div *ngFor="let name of dayNames" class="day-name">
        <p class="black-color fs-12"></p>
       
      </div>
    </div>
    <div class="weeks">
		<div *ngFor="let week of weeks" class="week">
			<ng-container *ngFor="let day of week">
				<div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
				  <span class="date-text">{{ day.mDate.date() }}</span>
				</div>
				<div class="week-date enabled"
					 *ngIf="isSelectedMonth(day.mDate)"
					 (click)="selectDate(day)"
					 [ngClass]="{ today: day.today, selected: day.selected }">
					  <span class="date-text">{{ day.mDate.date() }}</span>
				</div>
			</ng-container>
		</div>
	</div>
  </div>
</div>
